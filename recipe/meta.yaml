{% set name = "grayskull" %}
{% set version = "2.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f0c25140c3a08819a2da054338e452718abaf87e9e0e64fe0ed71ae764e20841

build:
  number: 0
  noarch: python
  entry_points:
    - grayskull = grayskull.__main__:main
    - greyskull = grayskull.__main__:main
    - conda-grayskull = grayskull.__main__:main
    - conda-greyskull = grayskull.__main__:main

outputs:
  - name: grayskull
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python >=3.9
        - setuptools >=61
        - setuptools-scm >=6.2
        - pip
      run:
        - python >=3.9
        - beautifulsoup4
        - colorama
        - conda-souschef >=2.2.3
        - packaging >=21.3
        - pip
        - pkginfo
        - progressbar2 >=3.53.0
        - rapidfuzz >=3.0.0
        - requests
        - ruamel.yaml >=0.16.10
        - ruamel.yaml.jinja2
        - setuptools >=30.3.0
        - stdlib-list
        - tomli
        - tomli-w
    test:
      imports:
        - grayskull
      commands:
        - pip check
        - grayskull --help
        - greyskull --help
        - conda-grayskull --help
        - conda-greyskull --help
      requires:
        - pip

  - name: greyskull
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('grayskull', max_pin="x.x.x") }}
    test:
      imports:
        - grayskull
      commands:
        - grayskull --help
        - greyskull --help

about:
  home: https://pypi.org/project/grayskull/
  summary: Project to generate recipes for conda packages
  dev_url: https://github.com/conda/grayskull
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
    - maresb
    - marcelotrevisani
